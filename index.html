<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <button class="btn again">Again!</button>
        <p class="header__text">&lt; Between 1 and 20 &gt;</p>
      </div>
      <h1 class="header__title">Guess my number!</h1>
      <div class="number">?</div>
    </header>
    <section class="section">
      <div class="section_left">
        <input type="number" class="section_left__input" />
        <button class="btn check">Check!</button>
      </div>
      <div class="section_rigth">
        <p>🎰 Start guessing...</p>
        <p class="section_right__score-label">🕹 Score:</p>
        <span class="score-label__score">20</span>
        <p class="Section_right__highscore-label">🥇 Highscore</p>
        <span class="highscore-label__highscore"></span>
      </div>
    </section>
  </body>
</html>
