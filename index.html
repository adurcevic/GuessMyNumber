<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonio Đurčević">
    <meta name="description" content="Game where you try to correctly guess my number">
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number?</title>
  </head>
  <body>
    <header class="header">
      <div class="container-flex">
        <button class="btn again">Again!</button>
        <p class="header__text">( between 1 and 20 )</p>
      </div>
      <h1 class="header__title">Guess my number!</h1>
      <div class="number">?</div>
    </header>
    <section class="section">
      <div class="section_left">
        <input type="number" class="section_left__input" />
        <button class="btn check">Check!</button>
      </div>
      <div class="section_right">
        <p class="section_right__message">🎰 Start guessing...</p>
        <p class="section_right__score-label">
          🕹 Score: <span class="score-label__score">20</span>
        </p>
        <p class="Section_right__highscore-label">
          🥇 Highscore:
          <span class="highscore-label__highscore">0</span></p>
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
