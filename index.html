<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number?</title>
  </head>
  <body>
    <header class="header">
      <div class="container-flex">
        <button class="btn again">Again!</button>
        <p class="header__text">&lt; between 1 and 20 &gt;</p>
      </div>
      <h1 class="header__title">Guess my number!</h1>
      <div class="number">?</div>
    </header>
    <section class="section">
      <div class="section_left">
        <input type="number" class="section_left__input" />
        <button class="btn check">Check!</button>
      </div>
      <div class="section_rigth">
        <p class="section_rigth__message">🎰 Start guessing...</p>
        <p class="section_right__score-label">
          🕹 Score: <span class="score-label__score">20</span>
        </p>
        <p class="Section_right__highscore-label">
          🥇 Highscore:
          <span class="highscore-label__highscore"></span></p>
        </p>
      </div>
    </section>
  </body>
</html>
